<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <title>ToDo List</title>
  </head>
  <body>
      <div class="container">
          <div class="box">
              <div class="box-head"></div>
              <div class="box-main">
                  <div class="text"><h1>To-Do List</h1></div>
                  <div class="container-filter">
                  <img src="./image/Group_34.svg" class="arrow filter1" alt="Arrow" onclick="getFilter1()">
                  <img src="./image/Group_90.svg" class="arrow filter2" alt="Arrow" onclick="getFilter2()">
                  </div>
              </div>
              <div class="inp">
                  <input type="text" id="todoInput" placeholder="Enter a task">
                  <img src="./image/Group_56.svg" class="cancel space" onclick="clearInput()" alt="">
              </div>
              <ol id="todoList" class="no-border"></ol>
              <div class="box-footer">
                  <button class="btn" onclick="addTask()">Add</button>
              </div>
          </div>
      </div>
      <script src="./app.js"></script>
  </body>
  </html>
